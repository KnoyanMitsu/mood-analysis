<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-light bg-body-tertiary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand">Dashboard</a>
        </div>
      </nav>

      <div class="container">
        <div class="row gap-3">
            <div class="col card">
              <h3 class="mt-3">All Day on this month</h3>
              <div id="line" class="line"></div>
            </div>
            <div class="col card">
              <h3 class="mt-3">All Month on this year</h3>
              <div id="bar" class="bar"></div>
            </div>
            <div class="card mt-3">
              <h3 class="mt-3">All Year</h3>
            <div id="year" class="year"></div>
            </div>
              {% for table in tables %}
              {{table | safe}} {% endfor %}
        </div>
      </div>
      
</body>

<script src="{{url_for('static', filename='plotly-latest.min.js')}}"></script>
<script src="{{url_for('static', filename='jquery-3.7.1.slim.js')}}"></script>
<script src="{{url_for('static', filename='jquery.dataTables.min.js')}}"></script>

<script type="text/javascript">
    var lines = {{line | safe}};
    Plotly.plot('line',lines,{});   
    var bars= {{bar | safe}};
    Plotly.plot('bar',bars,{});        
    var yearss= {{years | safe}};
    Plotly.plot('year',yearss,{});   
    

</script>
</html>
